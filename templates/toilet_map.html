<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toilet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>
        #mapid {
            height: 100vh;
            width: 100vw;
            left: 0;
            top: 0
        }
    </style>
</head>
<body>
<div id="mapid"></div>
</body>
<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    var token = "pk.eyJ1IjoidG9pbGV0czRsb25kb24iLCJhIjoiY2tmNTh1djQ0MDJseDJ4b3pmejE5MnAybyJ9.2D_3z4PHyBkyg0QsaQqFoQ";
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: `${token}`
    }).addTo(mymap);
    {% for toilet in toilets %}
        var marker = L.marker([{{ toilet.latitude}},{{ toilet.longitude }}]).addTo(mymap);
        marker.bindPopup("<a href='{{ base_url }}{{ toilet.pk }}'>Toilet at {{ toilet.address }}</a>");
    {% endfor %}
</script>
</html>
